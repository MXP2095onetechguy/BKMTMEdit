# BKMTMEdit (Better Kate-Middleton The MXPSQL Editor), this is the config file.
# LOLOLOLOL
version=1.1.0
# editor related
# editor themes option: platform, metal, nimbus and synth
# Platform is broken lol
theme=metal
synthfile=

# Web browser related
# Home page!
homepage=https://bing.com

# Extensions
# There cannot be any '#' in the filename because that is used as a separator
# Beanshell plugins
# Example: loadbshplugins=p1.bsh#p2.bsh
loadbshplugins=./testbshplugin/pad.bsh
# Beanshell macros
# Example: preloadbshmacros=s1.bsh#s2.bsh
# The macro interpreter has the Editor variable, use that variable to set and get text.
preloadbshmacros=./testmacro/borkifbadday.bsh#./testmacro/yes.bsh#./testmacro/dupipend.bsh#./testmacro/macropend.bsh
# Rhino Javascript macros
preloadrjsmacros=./testmacro/rhinomacro.js
# Macro Security
remindmeaboutmacrosafety=true
